<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>评论历史记录</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <div class="max-w-3xl mx-auto">
            <div class="flex justify-between items-center mb-8">
                <h1 class="text-2xl font-bold">评论历史记录</h1>
                <a href="/" class="px-4 py-2 bg-gray-500 text-white rounded hover:bg-gray-600">返回首页</a>
            </div>

            <div id="history-list" class="space-y-4">
                <!-- 历史记录将在这里显示 -->
            </div>
        </div>
    </div>

    <script>
        async function loadHistory() {
            try {
                const response = await fetch('/history');
                const data = await response.json();
                
                if (data.success) {
                    const historyList = document.getElementById('history-list');
                    historyList.innerHTML = ''; // 清空现有内容
                    
                    data.records.forEach(record => {
                        const recordDiv = document.createElement('div');
                        recordDiv.className = 'bg-white p-4 rounded-lg shadow';
                        recordDiv.innerHTML = `
                            <div class="flex justify-between items-start mb-2">
                                <h3 class="text-lg font-medium text-gray-900 line-clamp-2">${record.video_title}</h3>
                                <span class="text-sm text-gray-500">${new Date(record.created_at).toLocaleString()}</span>
                            </div>
                            <p class="text-gray-600 mb-2">${record.comment}</p>
                            <div class="flex justify-between items-center">
                                <a href="${record.video_url}" target="_blank" class="text-blue-500 hover:text-blue-600 text-sm">查看视频</a>
                                <button onclick="copyComment(this)" 
                                        class="px-2 py-1 text-sm bg-blue-500 text-white rounded hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
                                        data-comment="${record.comment}">
                                    复制评论
                                </button>
                            </div>
                        `;
                        historyList.appendChild(recordDiv);
                    });
                } else {
                    showError('加载历史记录失败');
                }
            } catch (error) {
                console.error('加载历史记录失败:', error);
                showError('加载历史记录失败');
            }
        }

        function copyComment(button) {
            const comment = button.getAttribute('data-comment');
            navigator.clipboard.writeText(comment).then(() => {
                const originalText = button.textContent;
                button.textContent = '已复制！';
                button.classList.remove('bg-blue-500', 'hover:bg-blue-600');
                button.classList.add('bg-green-500', 'hover:bg-green-600');
                
                setTimeout(() => {
                    button.textContent = originalText;
                    button.classList.remove('bg-green-500', 'hover:bg-green-600');
                    button.classList.add('bg-blue-500', 'hover:bg-blue-600');
                }, 2000);
            }).catch(err => {
                console.error('复制失败:', err);
            });
        }

        // 页面加载时自动加载历史记录
        document.addEventListener('DOMContentLoaded', loadHistory);
    </script>
</body>
</html>
