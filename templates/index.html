<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>抖音评论生成器</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <div class="max-w-3xl mx-auto">
            <h1 class="text-2xl font-bold text-center mb-8">抖音评论生成器</h1>
            
            <div class="bg-white rounded-lg shadow-md p-6">
                <div class="mb-4">
                    <label for="url" class="block text-sm font-medium text-gray-700 mb-2">视频链接</label>
                    <input type="text" id="url" 
                           class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                           placeholder="请输入抖音视频链接">
                </div>
                
                <button onclick="generateComment()" 
                        class="w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                    生成评论
                </button>

                <div id="loading" class="hidden mt-4">
                    <div class="flex items-center justify-center">
                        <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-500"></div>
                        <span class="ml-2 text-gray-600">处理中...</span>
                    </div>
                </div>

                <div id="result" class="hidden mt-4">
                    <div class="border-t pt-4">
                        <div id="video-info" class="mb-4">
                            <h3 class="text-lg font-medium text-gray-900 mb-2">视频信息</h3>
                            <div class="flex items-start space-x-4">
                                <div id="thumbnail-container" class="w-1/4">
                                    <div class="relative w-full h-32 rounded-lg shadow-sm bg-gray-100">
                                        <img id="video-thumbnail" 
                                             class="absolute inset-0 w-full h-full object-contain"
                                             src="" 
                                             alt="视频缩略图"
                                             onload="console.log('图片加载成功')"
                                             onerror="console.log('图片加载失败'); this.style.display='none'">
                                    </div>
                                </div>
                                <div class="w-3/4">
                                    <h4 id="video-title" class="text-md font-medium text-gray-800 mb-2 line-clamp-2"></h4>
                                    <div id="comment" class="mt-4 p-4 bg-gray-50 rounded-md text-gray-800 relative">
                                        <!-- 评论将在这里显示 -->
                                        <button onclick="copyComment()" 
                                                class="absolute top-2 right-2 px-2 py-1 text-sm bg-blue-500 text-white rounded hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                                            复制评论
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div id="error" class="hidden mt-4">
                    <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded">
                        <span id="error-message"></span>
                    </div>
                </div>
            </div>

            <div class="mt-8 text-center text-sm text-gray-500">
                <p>支持的链接格式：</p>
                <p>1. 分享链接：https://v.douyin.com/xxx</p>
                <p>2. 网页链接：https://www.douyin.com/video/xxx</p>
            </div>
        </div>
    </div>

    <script>
        async function generateComment() {
            const url = document.getElementById('url').value.trim();
            if (!url) {
                showError('请输入视频链接');
                return;
            }

            // 显示加载状态
            document.getElementById('loading').classList.remove('hidden');
            document.getElementById('result').classList.add('hidden');
            document.getElementById('error').classList.add('hidden');

            try {
                const response = await fetch('/generate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ url: url })
                });

                const data = await response.json();

                // 隐藏加载状态
                document.getElementById('loading').classList.add('hidden');

                if (data.success) {
                    // 更新视频信息
                    document.getElementById('video-title').textContent = data.title;
                    if (data.thumbnail) {
                        console.log('收到缩略图数据');
                        const thumbnailImg = document.getElementById('video-thumbnail');
                        thumbnailImg.style.display = ''; // 确保图片是可见的
                        thumbnailImg.src = 'data:image/jpeg;base64,' + data.thumbnail;
                        document.getElementById('thumbnail-container').classList.remove('hidden');
                    } else {
                        console.log('没有收到缩略图数据');
                        document.getElementById('thumbnail-container').classList.add('hidden');
                    }
                    
                    // 更新评论
                    document.getElementById('comment').textContent = data.comment;
                    document.getElementById('result').classList.remove('hidden');
                } else {
                    showError(data.error);
                }
            } catch (error) {
                console.error('请求失败:', error);
                document.getElementById('loading').classList.add('hidden');
                showError('生成评论失败，请稍后重试');
            }
        }

        function showError(message) {
            document.getElementById('error-message').textContent = message;
            document.getElementById('error').classList.remove('hidden');
            document.getElementById('result').classList.add('hidden');
        }

        function copyComment() {
            const comment = document.getElementById('comment').textContent.trim();
            navigator.clipboard.writeText(comment).then(() => {
                const button = document.querySelector('#comment button');
                const originalText = button.textContent;
                button.textContent = '已复制！';
                button.classList.remove('bg-blue-500', 'hover:bg-blue-600');
                button.classList.add('bg-green-500', 'hover:bg-green-600');
                
                setTimeout(() => {
                    button.textContent = originalText;
                    button.classList.remove('bg-green-500', 'hover:bg-green-600');
                    button.classList.add('bg-blue-500', 'hover:bg-blue-600');
                }, 2000);
            }).catch(err => {
                console.error('复制失败:', err);
            });
        }
    </script>
</body>
</html>
