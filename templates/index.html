<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>抖音评论生成器</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <div class="max-w-2xl mx-auto">
            <h1 class="text-3xl font-bold text-center mb-8 text-gray-800">抖音评论生成器</h1>
            
            <div class="bg-white rounded-lg shadow-md p-6">
                <div class="mb-4">
                    <label for="url" class="block text-sm font-medium text-gray-700 mb-2">视频链接</label>
                    <input type="text" id="url" 
                           class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                           placeholder="请输入抖音视频链接">
                </div>
                
                <button onclick="generateComment()" 
                        class="w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                    生成评论
                </button>

                <div id="loading" class="hidden mt-4">
                    <div class="flex items-center justify-center">
                        <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-500"></div>
                        <span class="ml-2 text-gray-600">处理中...</span>
                    </div>
                </div>

                <div id="result" class="hidden mt-4">
                    <div class="border-t pt-4">
                        <h3 class="text-lg font-medium text-gray-900 mb-2">生成的评论</h3>
                        <div id="comment" class="p-3 bg-gray-50 rounded-md text-gray-800"></div>
                    </div>
                </div>

                <div id="error" class="hidden mt-4">
                    <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded">
                        <span id="error-message"></span>
                    </div>
                </div>
            </div>

            <div class="mt-8 text-center text-sm text-gray-500">
                <p>支持的链接格式：</p>
                <p>1. 分享链接：https://v.douyin.com/xxx</p>
                <p>2. 视频链接：https://www.douyin.com/video/xxx</p>
            </div>
        </div>
    </div>

    <script>
        async function generateComment() {
            const url = document.getElementById('url').value.trim();
            if (!url) {
                showError('请输入视频链接');
                return;
            }

            // 显示加载中
            document.getElementById('loading').classList.remove('hidden');
            document.getElementById('result').classList.add('hidden');
            document.getElementById('error').classList.add('hidden');

            try {
                const response = await fetch('/generate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ url }),
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || '生成评论失败');
                }

                // 显示结果
                document.getElementById('comment').textContent = data.comment;
                document.getElementById('result').classList.remove('hidden');
            } catch (error) {
                showError(error.message);
            } finally {
                document.getElementById('loading').classList.add('hidden');
            }
        }

        function showError(message) {
            const errorDiv = document.getElementById('error');
            const errorMessage = document.getElementById('error-message');
            errorMessage.textContent = message;
            errorDiv.classList.remove('hidden');
            document.getElementById('result').classList.add('hidden');
        }
    </script>
</body>
</html>
